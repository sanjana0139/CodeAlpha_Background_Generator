<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>Background Generator</h1>
        <div class="container">
            <p>This is a simple background generator. You can generate a random background color for your website</p>
        </div>
        <h3>Dark Background Color</h3>
        <div class="box">
            <button onclick="changeColor('blue')" class="blue">Blue</button>
            <button onclick="changeColor('green')" class="green">Green</button>
            <button onclick="changeColor('orangered')" class="orange">Orange</button>
            <button onclick="changeColor('red')" class="red">Red</button>
            <button onclick="changeColor('firebrick')" class="firebrick">firebrick</button>
        </div>
        <br><br>
        <h3>Light Background Color</h3>
        <div class="box1">
            <button onclick="changeColor('grey')" class="grey">grey</button>
            <button onclick="changeColor('beige')" class="beige">beige</button>
            <button onclick="changeColor('aqua')" class="aqua">aqua</button>
            <button onclick="changeColor('chartreuse')" class="chartreuse">chartreuse</button>
            <button onclick="changeColor('pink')" class="pink">pink</button>
        </div>
        <script src="script.js"></script>
       </center>
</body>
</html>
